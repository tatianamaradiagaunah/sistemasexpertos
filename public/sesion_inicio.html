<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="css/estilos1.css">

    <title>Inicia Sesion</title>
</head>

<body>
    <form class="login">
        <h1 class="login-title">Iniciar Sesion!</h1>
        <input type="text" class="login-input" placeholder="Correo Electronico" autofocus required>
        <input type="password" class="login-input" placeholder="Contraseña" required>
        <input type="submit" value="Iniciar sesion" class="login-button">
        <label>
            <input type="checkbox" checked="checked" name="remember"> Recuerdame
        </label>
        <div class="container" style="background-color:#fffdfd">
                <button type="button" class="cancelbtn" >Cancelar</button>
                <span class="psw"><a href="#">Olvide la contraseña?</a></span>
        </div>
      
      </form>
</body>
</html>
